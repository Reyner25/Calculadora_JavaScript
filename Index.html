<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculadora">

        <div class="pantalla">
            0
        </div>

        <div class="botones">
            <input type="button" class="boton" value="("></input>
            <input type="button" class="boton" value=")"> </input>           
            <input type="button" class="boton" value="C"></input>
            <input type="button" class="boton" value="bo"></input>

            <input type="button" class="boton" value="7"></input>
            <input type="button" class="boton" value="8"></input>
            <input type="button" class="boton" value="9"></input>
            <input type="button" class="boton" value="/"></input>

            <input type="button" class="boton" value="4"></input>
            <input type="button" class="boton" value="5"></input>        
            <input type="button" class="boton" value="6"></input>
            <input type="button" class="boton" value="x"></input>

            <input type="button" class="boton" value="3"></input>
            <input type="button" class="boton" value="2"></input>
            <input type="button" class="boton" value="1"></input>
            <input type="button" class="boton" value="-"></input>

            <input type="button" class="boton" value="0"></input>
            <input type="button" class="boton" value="."></input>
            <input type="button" class="boton" value="="></input>
            <input type="button" class="boton" value="+"></input>
        </div>
    </div>

<script src="main.js"></script>
    
</body>
</html>
